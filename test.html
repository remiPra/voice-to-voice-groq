<!DOCTYPE html>
<html>
<head>
    


  
  <title>Auto-complétion de téléphone</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #phoneInput {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
    }
    #autoFillBtn {
      padding: 10px 20px;
      cursor: pointer;
    }

<body>

</body>
  




</html>
